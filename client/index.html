<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Smile Client</title>
</head>
<body>
  <div class="container" style="padding-top: 12px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div class="input-field" style="width: 100%;">
        <input id="message" class="validate" type="text" name="message">
        <label for="message">Message</label>
      </div>
      <button id="btn" class="waves-effect waves-light btn" style="width: 120px; margin-left: 8px">send</button>
    </div>
  </div>
  <script>
    function send() {
      (message.value
      && fetch(`https://ws-smile-server.herokuapp.com?q=${message.value}`, { mode: "no-cors" }))
      // && fetch(`http://localhost:8080?q=${message.value}`, { mode: "no-cors" }))
      message.value = "";
    }
    message.addEventListener("keypress", (e) => (e.key === "Enter") && send());
    btn.addEventListener("click", send);
  </script>
</body>
</html>
