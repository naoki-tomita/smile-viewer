<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smile Client</title>
</head>
<style>
  body {
    padding: 0;
    margin: 2px;
  }

  .flex {
    margin: auto;
    top: 0; bottom: 0; left: 0; right: 0;
    display: flex;
    align-items: center;
  }
  input {
    outline: none;
    width: 100%;
    font-size: 24px;
    padding: 8px;
    border: 1px solid #ccc;
  }

  button {
    outline: none;
    width: 120px;
    height: 100%;
    font-size: 24px;
    padding: 8px;
    display: block;
  }
</style>
<body>
  <div class="flex">
    <input id="message" />
    <button id="send">SEND</button>
  </div>
</body>
